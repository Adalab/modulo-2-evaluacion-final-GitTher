<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d96c5eb08.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page">
      <header>
        <h1 class="title">Buscador de Series de Anime</h1>
        <form class="search">
          <input
            type="text"
            name="anime"
            id="search__input"
            class="search__input js-input"
            placeholder="Nombre del anime..."
          />
          <input class="search__submit js-submit" type="submit" value="Buscar" />
          <input class="search__reset js-reset" type="reset" value="Reset" />
        </form>
      </header>

      <main class="main">
        <article class="main__favourites">
          <h2 class="main__favourites--title">Favoritos:</h2>
          <ul class="favourites js-favourites"></ul>
        </article>
        <article class="main__results">
          <h2 class="main__results--title">Resultados:</h2>
          <ul class="results js-results"></ul>
        </article>
      </main>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
