<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <h1 class="title">Buscador de Series de Anime</h1>

      <main class="main">
        <form class="search">
          <label for="search__input" class="search__label"
            >¿Qué anime quieres buscar?</label
          ><input
            type="text"
            name="anime"
            id="search__input"
            class="search__input js-input"
          />
          <input class="search__submit js-submit" type="submit" value="Buscar" />
          <input class="search__reset js-reset" type="reset" value="Reset" />
        </form>
        <section class="favourites js-favourites">
          <!-- <h2 class="favourites__title">Favoritos:</h2> -->
        </section>
        <section class="results js-results"></section>
      </main>

      
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
