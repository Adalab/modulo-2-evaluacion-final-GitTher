<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/6d96c5eb08.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- <div class="page"> -->
    <h1 class="title">Buscador de Series de Anime</h1>

    <main class="main">
      <form class="search">
        <label for="search__input" class="search__label"
          >¿Qué anime quieres buscar?</label
        ><input
          type="text"
          name="anime"
          id="search__input"
          class="search__input js-input"
        />
        <input class="search__submit js-submit" type="submit" value="Buscar" />
        <input class="search__reset js-reset" type="reset" value="Reset" />
      </form>
      <ul class="favourites js-favourites"></ul>
      <ul class="results js-results"></ul>
    </main>

    <!--  -->
    <!-- </div> -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
