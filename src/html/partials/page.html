<main class="main">
  <form class="search">
    <label for="search__input" class="search__label"
      >¿Qué anime quieres buscar?</label
    ><input
      type="text"
      name="anime"
      id="search__input"
      class="search__input js-input"
    />
    <input class="search__submit js-submit" type="submit" value="Buscar" />
    <input class="search__reset js-reset" type="reset" value="Reset" />
  </form>
  <section class="content">
    <article class="content__favourites">
      <h2 class="content__favourites--title">Favoritos:</h2>
      <ul class="favourites js-favourites"></ul>
    </article>
    <article class="content__results">
      <h2 class="content__results--title">Resultados:</h2>
      <ul class="results js-results"></ul>
    </article>
  </section>
</main>
